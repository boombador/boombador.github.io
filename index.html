---
layout: basic
---

{% for post in site.posts %}
    <div class="blog-post">
        <h2 class="blog-post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="blog-post-meta">{{ post.data }}</p>

        {{ post.excerpt }}
    </div>
{% endfor %}

<nav>
    <ul class="pager">
        <li><a href="#">Previous</a></li>
        <li><a href="#">Next</a></li>
    </ul>
</nav>
